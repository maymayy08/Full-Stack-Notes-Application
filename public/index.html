<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Full Stack Notes Application</title>
  </head>

  <body>
    <div class="container">
      <h1>CRUD Note-Taking</h1>
      <img
        src="https://codebots.com/crud/CRUD_Operations_Banner.png"
        alt="image-banner"
        class="img"
      />
      <ul id="data-list"></ul>
      <form id="data-form">
        <input
          type="text"
          id="data-input"
          placeholder="Enter a task here..."
          required
        />
        <button class="submit">Add</button>
        <img src="https://static.vecteezy.com/system/resources/previews/024/584/450/non_2x/cute-cat-say-hi-with-round-background-flat-cartoon-illustration-png.png" alt="cat" class="img-2">
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
